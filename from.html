<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sergio Galvis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <h2 class="form_title" >Iniciar Sesion</h2>
        <p class="form_paragraph" >¿Aún no tienes cuenta?<a href="#" class="form_link" >Entra aquí</a></p>
        
        <div class="form_container">
            <div class="form_group">
                <label for="name" class="form_label">Nombre:</label>
                <input type="text" id="name" class="form_input" placeholder=""  >
                
                <span class="from_line" ></span>
            </div>
            <div class="form_group">
                <label for="apellidos" class="form_label">Apellidos:</label>
                <input type="text" id="apellidos" class="form_input" placeholder=""  >
                
                <span class="from-line" ></span>
            </div>
            <div class="form_group">
                <label for="email" class="form_label">Email:</label>
                <input type="text" id="email" class="form_input" placeholder=""  >
                
                <span class="from_line" ></span>
            </div>
            <div class="form_group">
                <label for="password" class="form_label">Contraseña:</label>
                <input type="text" id="password" class="form_input" placeholder=""  >
                
                <span class="from_line" ></span>
            </div>
            <input type="submit" class="form_submit" value="Entrar">



        </div>
    






    </form>







</body>
</html>
